<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios - Soluciones Informáticas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <header class="has-text-centered">
                <h1 class="title">Soluciones Informáticas</h1>
                <!-- Incluimos la barra de navegación -->
                <div class="navbar-wrapper">
                    <div class="navbar">
                        <include src="navbar.html"></include>
                    </div>
                </div>
            </header>

            <main>
                <section id="comments" class="section">
                    <h2 class="title">Comentarios</h2>
                    <form id="commentForm" class="box">
                        <div class="field">
                            <label class="label">Nombre</label>
                            <div class="control">
                                <input class="input" type="text" id="name" placeholder="Tu nombre" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Comentario</label>
                            <div class="control">
                                <textarea class="textarea" id="comment" placeholder="Tu comentario" required></textarea>
                            </div>
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-primary">Enviar</button>
                        </div>
                    </form>
                    <div id="commentSection" class="content">
                        <!-- Comentarios se cargarán aquí -->
                    </div>
                </section>
            </main>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2024 Soluciones Informáticas</p>
        </div>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.11.0/firebase-firestore.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
